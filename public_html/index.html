            function initMap() {
            var myLatLng = {lat: 41.9973, lng: 21.4280};

            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 13,
              center: myLatLng
            });
              
            var icons = {
              rain: {
                icon: './img/cloud-rain-icon-11061.png'
              },
              sun: {
                icon: './img/sunny-icon-23519.png'
              }
            };
            
            var features = [
           ];
        
            // Create devices.
            
            var device = [
                {
                    id: "111",
                    lat: 41.9948,
                    lng: 21.4223,
                    rain: 1,
                    dust: 76
                },
                {
                    id: "222",
                    lat: 41.9951,
                    lng: 21.4666,
                    rain: 0,
                    dust: 44
                },
                {
                    id: "333",
                    lat: 41.9833,
                    lng: 21.4230,
                    rain: 1,
                    dust: 85
                }
            ];
            
            function addToMap(device){
                device.forEach(function (dev){
                    var feature = {
                       position: new google.maps.LatLng(dev.lat, dev.lng),
                       type: (dev.rain == 1) ? 'rain' : 'sun'
                    }
                    features.push(feature)
                });
            }
            addToMap(device);
            function addTableChildern(device){
                device.forEach(function (dev){
                    var rain = (dev.rain == 1) ? 'rain' : 'sun';
                    var child = "<tr>"+
                                "<td>" + dev.id + "</td>" +
                                "<td>" + dev.lat + "x" + dev.lng + "</td>" +
                                "<td>" +rain + "</td>" +
                                "<td>" + dev.dust + "%</td>" +
                                "</tr>";
                    $("#tab").append(child);
                });
            }
            addTableChildern(device);
            features.forEach(function(feature) {
              var marker = new google.maps.Marker({
                position: feature.position,
                icon: icons[feature.type].icon,
                map: map
              });
            });
            }
            
           
        </script>
